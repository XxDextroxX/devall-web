name: Deploy Static Next.js Site

on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Debug Deployment Inputs
      run: |
        echo "HOST: ${{ secrets.VPS_HOST }}"
        echo "USER: ${{ secrets.VPS_USER }}"
        echo "TARGET PATH: ${{ secrets.VPS_PATH }}"
        echo "SSH KEY HEAD:"
        echo "${{ secrets.VPS_SSH_KEY }}" | head -n 5
        echo "SSH KEY TAIL:"
        echo "${{ secrets.VPS_SSH_KEY }}" | tail -n 3
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Build static site
      run: |
        echo "module.exports = { output: 'export' }" > next.config.js
        npm run build

    - name: Deploy to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: out/*
        target: ${{ secrets.VPS_PATH }}
        strip_components: 1
